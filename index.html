<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>GifTastic</title>
</head>

<body>


    <div class="container">
        <div class="row header-search rounded">

            <div class="col-sm-12 col-md-6">
                <div class="input-group">
                    <label for="term-search" class="title">Add your favorite cartoon:</label>
                    <div class="flex">
                        <input type="text" class="form-control" id="term-search" placeholder="Cartoon title"><span
                            type="submit" class="input-group-addon get-topic">Submit</span>
                    </div>
                    <small id="new-search" class="form-text text-muted">Once you enter a title of a cartoon, it will appear in the Topics section.<br>Click on a button under Topics section to veiw fun GIFs.</small>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">'
                <img class="nav-image" src="assets/images/Nav-bar-2.jpg">
            </div>
        </div>
    </div>
    <nav class="container navbar-expand-lg navbar-light" id="background">
        <a class="title">Topics:</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="searchTopics">
                <!-- container for topic search buttons -->
            </ul>
        </div>
    </nav>

    <div class="container content-background">
        <div class="row">
            <div class="content">
                <div id="content"></div>
            </div>

        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
